name: Build and test MeshKErnel on macos
on:
#  push:
#    branches: [ master, 'release/v[0-9].[0-9].[0-9]', 'feature/**' ]
  pull_request:
    branches: [ master, 'release/v[0-9].[0-9].[0-9]', 'feature/**' ]
 # default compiler on macos is clang, switch to gcc (donn't specify vers, use system's default)
env:
  CC: gcc
  CXX: g++
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      # workaround for getting "git describe --tags" to work in cmake/get_version_from_git.cmake (Build step)
      with:
        fetch-depth: 0
    # Install missing dependencies: boost (m4, curl, and openssl provided by build machine)
    - name: Install missing dependencies
      run: |
        brew install boost@1.81
    - name: Install NetCDF static library from script
      run: |
        mkdir ./netcdf
        mkdir ./netcdf/work ./netcdf/install
        pwsh ./scripts/install_netcdf_static.ps1 -WorkDir ./netcdf/work -InstallDir ./netcdf/install -BuildType 'Release' -ParallelJobs 10
    - name: Configure
      run: cmake -S . -B ./build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=./netcdf/install/netcdf-c
    - name: Build
      run: cmake --build ./build --config Release -j
    